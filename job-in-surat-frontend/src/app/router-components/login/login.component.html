<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow margin-40-0">
            <div class="card-header">
                <h2 class="fw-bold text-secondary">Login</h2>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="mb-3">
                      <label for="username" class="form-label">E-Mail</label>
                      <input type="username" name="username" id="username" class="form-control" [(ngModel)]="user.username" required #username="ngModel">
                      <div *ngIf="username.invalid && username.touched" class="text-danger">
                        Email is required and must be a valid format.
                      </div>
                    </div>
                  
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password" required #password="ngModel">
                      <div *ngIf="password.invalid && password.touched" class="text-danger">
                        Password is required.
                      </div>
                    </div>
                    
                    <!-- <div class="mb-3">
                      <a href="/forgot-password">Forgot Password?</a>
                    </div> -->
                  
                    <div class="mb-3">
                      <button type="submit" class="g-btn" [disabled]="loginForm.invalid">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
